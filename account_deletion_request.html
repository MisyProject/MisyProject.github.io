<!DOCTYPE html>
<html>
<head>
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .form-field {
            margin-bottom: 20px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-field button {
            padding: 10px 20px;
            background-color: #008CBA; /* Blue */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-field button:hover {
            background-color: #007B9A; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Account Deletion Request</h2>
        <p>Please enter your email address below to request the deletion of your account and associated data.</p>
        <form action="mailto:misydev@gmail.com" method="post" enctype="text/plain">
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>
</body>
</html>
