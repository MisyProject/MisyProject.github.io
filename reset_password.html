<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            position: relative;
            margin-bottom: 25px;
        }
        .input-container label {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
        }
        .input-container input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container input:focus,
        .input-container input:not(:placeholder-shown) {
            padding-top: 25px;
            padding-bottom: 5px;
        }
        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/misy-57fb2.appspot.com/o/profile_picture%2Fprofile_picture%252Fdefault%252Fmisy_transparent.png%3Falt%3Dmedia%26token%3Df2a09a46-ae35-4ed7-9adf-3989236b97f0?alt=media&token=b0e382d2-1325-45b3-b0bc-824f00b9920f" alt="Logo">
        <h1>Reset Your Password</h1>
        <form id="reset-password-form">
            <div class="input-container">
                <input type="password" id="new-password" placeholder=" " required pattern="^\S+$" title="No spaces allowed">
                <label for="new-password">New Password</label>
                <div class="error-message" id="new-password-error"></div>
            </div>
            <div class="input-container">
                <input type="password" id="confirm-password" placeholder=" " required>
                <label for="confirm-password">Confirm Password</label>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const apiURL = urlParams.get('apiURL') || '/change_password/';

            newPasswordInput.addEventListener('input', function() {
                const errorMessage = document.getElementById('new-password-error');
                if (/\s/.test(newPasswordInput.value)) {
                    errorMessage.textContent = 'No spaces allowed in password';
                } else {
                    errorMessage.textContent = '';
                }
            });

            confirmPasswordInput.addEventListener('input', function() {
                const errorMessage = document.getElementById('confirm-password-error');
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    errorMessage.textContent = 'Passwords do not match';
                } else {
                    errorMessage.textContent = '';
                }
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                if (/\s/.test(newPassword)) {
                    alert('No spaces allowed in password');
                    return;
                }

                try {
                    const response = await fetch(apiURL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ token, new_password: newPassword })
                    });

                    const data = await response.json();

                    if (data.message) {
                        alert('Password successfully changed');
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
