<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Reset</title>
</head>
<body>
    <div>
        <h1>Reset Your Password</h1>
        <form id="reset-password-form">
            <input type="password" id="new-password" placeholder="New Password">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Your JavaScript here to handle form submission
        const form = document.getElementById('reset-password-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Fetch the token and API URL from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const apiURL = urlParams.get('apiURL');

            // Check if the API URL is present, else set a default
            const targetAPI = apiURL ? apiURL : '/change_password/';

            // Call your API to change the password
            fetch(targetAPI, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token, new_password: newPassword }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Password successfully changed');
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
